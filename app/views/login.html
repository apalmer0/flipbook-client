<div class="login-page">
  <div class="row">
    <div class="col-lg-12">
      <img src="images/logo.png" class="site-avatar" />
      <h1>flipbook <br><small>bring your images to life.</small></h1>
      <div ng-init="tab = 0" ng-show="tab === 0">
        <button ng-click="tab = 1" class="btn rounded-btn">sign up</button>
        <button ng-click="tab = 2" class="btn rounded-btn">log in</button>
      </div>
      <div ng-show="tab === 1">
        <form role="form">
          <div class="form-content">
            <div class="form-group">
              <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
            </div>
          </div>
          <button ng-click="tab = 0" class="btn rounded-btn">cancel</button>
          <a class="btn rounded-btn" ng-click="gotoDashboard()"> sign up </a>
        </form>
      </div>
      <div ng-show="tab === 2">
        <form role="form">
          <div class="form-content">
            <div class="form-group">
              <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
            </div>
          </div>
          <button ng-click="tab = 0" class="btn rounded-btn">cancel</button>
          <a class="btn rounded-btn" ng-click="gotoDashboard()"> log in </a>
        </form>
      </div>
    </div>
  </div>
</div>
