<div class="create-image" ng-controller="CreateimageCtrl as createImage">
  <h3>Canvas</h3>
  <div class="well well-sm">
    <div class="image-canvas">
      <input type="file" id="file_input">
      <canvas id="canvasEl" sketch></canvas>
      <a id="clear-image">clear image</a>
      <a id="download">Download as image</a>
        <form ng-submit="createImage.saveFrame($event)">
          <input type="hidden" ng-model="createImage.image.name" name="image[name]" value="imageName">
          <input type="submit" class="btn rounded-btn" value="save frame" />
      </form>

      <!-- <a ng-click="createImage.saveFrame()" id="save-frame">Save frame</a> -->
    </div>
  </div>
  <h5>Filmstrip</h5>
  <div class="well well-sm filmstrip">
    <div class="component-images">
    </div>
    <div class="component-images">
    </div>
    <div class="component-images">
    </div>
    <div class="component-images">
    </div>
    <div class="component-images">
    </div>
  </div>
</div>
